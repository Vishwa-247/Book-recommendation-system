<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AdvocateKhoj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../styles/global.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="pt-12 pb-8 px-8">
                <div class="flex justify-center mb-12">
                    <img src="../assets/logo.svg" alt="Advocate Khoj" class="h-16 w-auto"
                        onerror="this.src='https://via.placeholder.com/140x80?text=AdvocateKhoj'">
                </div>

                <form id="admin-login-form" class="space-y-5">
                    <div class="space-y-2">
                        <label for="username" class="block text-sm text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00377b] focus:border-[#00377b]"
                            placeholder="Enter your username">
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm text-gray-700">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full h-11 px-3 pr-10 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#00377b] focus:border-[#00377b]"
                                placeholder="Enter your password">
                            <button type="button" onclick="togglePassword()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-4 w-4 text-[#00377b] border-gray-300 rounded">
                            <label for="remember" class="text-gray-700 cursor-pointer">Remember me</label>
                        </div>
                        <a href="#" class="text-gray-700 hover:text-gray-900">Forgot password?</a>
                    </div>

                    <div id="error-message"
                        class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-center">
                        <span class="text-sm font-medium"></span>
                    </div>

                    <button type="submit" id="login-button"
                        class="w-full bg-[#d67c40] hover:bg-[#c26a36] text-white h-11 text-base font-semibold rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                        Login
                    </button>
                </form>

                <div class="mt-8 text-center text-xs text-gray-600">
                    <p>Â© 2025 Advocate Khoj. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const button = event.target.closest('button');
            const svg = button.querySelector('svg');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Change to eye-off icon
                svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.29 3.29m0 0L9.88 9.88m-3.59-3.59l3.29 3.29"></path>';
            } else {
                passwordInput.type = 'password';
                // Change back to eye icon
                svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        document.getElementById('admin-login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            const errorSpan = errorMsg.querySelector('span');

            errorMsg.classList.add('hidden');

            if (!username || !password) {
                errorSpan.textContent = 'Please enter username and password';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';

            setTimeout(() => {
                localStorage.setItem('admin', 'true');
                localStorage.setItem('admin_user', username);
                window.location.href = 'dashboard/index.html';
            }, 500);
        });
    </script>
</body>

</html>
